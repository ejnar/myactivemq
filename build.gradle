buildscript {
	ext {
		springBootVersion = '2.3.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


//plugins {
//	id 'org.springframework.boot' version '2.3.0.RELEASE'  // 2.3.10.RELEASE
